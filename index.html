<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoRHinga</title>

    <!--Estilos-->
    <link rel="stylesheet" href="./assets/styles/styles.css">

    <!--API de mapas-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!--Scripts da página-->
    <script defer type="module" src="./assets/scripts/maps.js"></script>

    <!--Biblioteca de Gauges Charts (JustGage)-->
    <script defer src="./assets/scripts/JustGageLibrary/justgage.js"></script>
    <script defer src="./assets/scripts/JustGageLibrary/raphael-2.1.4.min.js"></script>
</head>

<body>

    <div class="navbar">
        <div class="brand">Morhinga</div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div id="puxador"><img src="./assets/imgs/puxar.png" alt="voltar o mapa em full screen" /></div>
        <div id="historico"><a class="button" id="linkHistorico">Histórico</a></div>
        <div class="content" id="charts">
            <!-- Aqui você pode adicionar gráficos ou outras informações -->
            <!-- Temperatura -->
            <div id="graficoTemperatura"></div>
            <!-- Umidade -->
            <div  id="graficoUmidade"></div>
            <!-- Pressão -->
            <div  id="graficoPressao">
            </div>
            <!-- Luz -->
            <div  id="graficoLuz">
            </div>
            <!-- Gás -->
            <div  id="graficoGas">
            </div>
            <!-- Ar -->
            <div id="graficoAr">
            </div>
            <!-- Velocidade do Vento -->
            <div id="graficoVelocidadeDoVento">
            </div>
            <!-- Voltagem -->
            <div id="graficoVoltagem">
            </div>
            <!-- Rpm -->
            <div id="graficoRpm">
            </div>
            <!-- pH -->
            <div id="graficoPH">
            </div>
            <!-- Pluviometro -->
            <div id="graficoPluviometro">
            </div>
        </div>
    </div>    
    <script>
        alert("O servidor está sendo ativado, aguarde, esta operação pode durar até 1 minuto.");
    </script>
 </body>

</html>
